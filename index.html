<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NuVy Tech</title>
  <link rel="stylesheet" href="css/geral.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <!--  CABE√áALHO  -->
  <header>
    <div class="logo">
      <h1>NuVy</h1>
      <div class="nuvem"></div>
    </div>
    <nav>
      <a href="index.html" class="btnNav" id="produtosBtn">PRODUTOS</a>
      <a href="Cadastro.html" class="btnNav" id="cadastrarBtn">CADASTRAR</a>
      <a href="entrar.html" class="btnNav" id="entrarBtn">ENTRAR</a>
      <a href="Carrinho.html" class="btnNav" id="carrinhoBtn">CARRINHO</a>
    </nav>
  </header>

  <!--  BARRA DE PESQUISA  -->
  <form class="search-box" id="busca">
    <input id="searchInput" type="search" placeholder="Busque sua est√©tica...">
    <button id="searchBtn" type="submit">üîç</button> 
  </form>

  <!--  PRODUTOS  -->
  <div class="clt">
    <section class="produtos" id="listaProdutos">
      <!-- Cart√µes -->
      <div class="card">
        <img src="https://i.pinimg.com/736x/f8/72/83/f872836d981b8ea8900f1e6f1bfdb937.jpg" alt="Teclado RGB">
        <h3>Teclado Mec√¢nico RGB Est√©tico e Gamer</h3>
        <p>Valor NuVy: R$ 199,90</p>
      </div>

      <div class="card">
        <img src="https://i.pinimg.com/736x/2c/6a/6a/2c6a6adcefced7d386f89f39d84fe17f.jpg" alt="Microfone Rosa">
        <h3>Microfone Rosa ‚Äì Streaming</h3>
        <p>Valor NuVy: R$ 159,90</p>
      </div>

      <div class="card">
        <img src="https://i.pinimg.com/1200x/dd/dc/bf/dddcbfe68957cec1bb8548cc706e1362.jpg" alt="Mouse Gamer">
        <h3>Mouse Gamer Razer Mercury White</h3>

	<button id="amogus" class="btnBuy">Teste</button>
      </div>
    </section>
    <button class="seta-direita" onclick="rolarDireita()">&#10095;</button>
  </div>


  <!-- RODAP√â -->
  <footer class="foot">
    ¬© 2025 NuVy Tech ‚Äî Todos os direitos reservados.
  </footer>

  <!--  SCRIPT -->
  <script>
    // FILTRAR PRODUTOS
    const busca = document.getElementById("busca");
    const cards = document.querySelectorAll(".card");

    busca.addEventListener("submit", (h) => {
      h.preventDefault();
      const termo = document.getElementById("searchInput").value.toLowerCase();
      cards.forEach(card => {
        const titulo = card.querySelector("h3").textContent.toLowerCase();
        // Se tiver os caracteres inseridos, defina o seu estilo para "Block", caso contr√°rio para "Nada"
        card.style.display = titulo.includes(termo) ? "block" : "none";
      });
    });

    // POPUPS DE LOGIN/CADASTRO
    const popupEntrar = document.getElementById("popupEntrar");
    const popupCadastrar = document.getElementById("popupCadastrar"); // Definindo a variavel com o document.getElementById("popupCadastrar")

    // Abrir POPUP
    document.getElementById("entrarBtn").addEventListener("click", () => {
      popupEntrar.classList.add("active"); // Login
    });

    document.getElementById("cadastrarBtn").addEventListener("click", () => {
      popupCadastrar.classList.add("active"); // Cadastro
    });

    // Fun√ß√£o de cadastro
    function cadaster(){
      let nm = document.getElementById("nmUser").value // recebe o valor de um Input
      let em = document.getElementById("emailUser").value
      let se = document.getElementById("senhaUser").value
      if (nm != "" && em != "" && se != ""){ // verifica se todas as informa√ß√µes est√£o preenchidas
        localStorage.setItem("nmCompleto", nm); // define o local storage "nmCompleto" com a informa√ß√µes da vari√°vel "nm"
        localStorage.setItem("email", em);
        localStorage.setItem("senha", se);
        alert("Cadastrado com sucesso!");
        popupEntrar.classList.remove("active");
        popupCadastrar.classList.remove("active");
      }
    }

    // Fun√ß√£o de fechar os POPUS
    function fecharPopup() {
      popupEntrar.classList.remove("active");
      popupCadastrar.classList.remove("active");
    }
  </script>
</body>
</html>
