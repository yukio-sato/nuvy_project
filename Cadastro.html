<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  CABE√áALHO  -->
  <header>
    <div class="logo">
      <h1>NuVy</h1>
      <div class="nuvem"></div>
    </div>
    <nav>
      <a href="index.html" class="btnNav" id="produtosBtn">PRODUTOS</a>
      <a class="btnNav" id="cadastrarBtn">CADASTRAR</a>
      <a class="btnNav" id="entrarBtn">ENTRAR</a>
      <a href="Carrinho.html" class="btnNav" id="carrinhoBtn">CARRINHO</a>
    </nav>
  </header>
  <!--  BARRA DE PESQUISA  -->
  <form class="search-box" id="busca">
    <input id="searchInput" type="search" placeholder="Busque sua est√©tica...">
    <button id="searchBtn" type="submit">üîç</button> 
  </form>
<!-- RODAP√â -->
  <footer class="foot">
    ¬© 2025 NuVy Tech ‚Äî Todos os direitos reservados.
  </footer>


 <!-- Cadastro  -->
  <form class="popup" id="popupCadastrar">
    <div class="tituloForm">
      <div class="fill"></div>
      <h2>Cadastrar-se</h2>
      <button type="button" class="vy" onclick="fecharPopup()">X</button>
    </div>
    <input type="text" placeholder="Nome completo" id="nmUser" required><br>
    <input type="email" placeholder="Email" id="emailUser" required><br>
    <input type="password" placeholder="Senha" id="senhaUser" required><br>
    <button type="submit" class="btnPop" onclick="cadaster()">Cadastrar-se</button>
  </form>

</html>
<style>
/* ESTILO GERAL */
* { 
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}
body {
    background: linear-gradient(90deg, #deb4ff, #002e47);
    color: #fff;
}

/* HEADER */
header {
    background: #fff;
    color: #000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 50px;
    border-bottom-left-radius: 40px;
    border-bottom-right-radius: 40px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.logo {
    position: relative;
    display: inline-block;
}

.logo h1 {
    font-size: 2.5rem;
    font-weight: 800;
    z-index: 2;
    position: relative;
}

/* tentativa Nuvem abaixo do nome */
.nuvem {
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 100%;
    height: 25px;
    background: #ffffff;
    border-radius: 50px;
    box-shadow: 60px 0 0 0 white;
    z-index: 1;
}

.btnNav  {
    background: linear-gradient(to left, #868686, #003e47);
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 10px 25px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    margin-left: 10px;
    transition: 0.3s all;
}

.btnNav:hover {
    background: #3693df;
}

/*  FOOTER  */
.foot{
    height: 10%;
    width: 100%;
    position: fixed;
    background: #0a0215;
    color: #aaa;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: medium;
    bottom: 0%;
}

/*  BARRA DE PESQUISA  */
.search-box {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    background: #1d0c2e;
    margin: 40px auto 0px auto;
    width: 80%;
    border-radius: 30px;
    display: flex;
    height: 50px;
}

.search-box button {
    background: none;
    border: none;
    cursor: pointer;
    color: white;
    font-size: 1.3rem;
    width: 5%;
}

#searchInput{
    background: none;
    border: none;
    outline: none;
    color: white;
    width: 25%;
    font-size: 1rem;
    width: 90%;
    height: 100%;
}
</style>
<script>
  //script

    // FILTRAR PRODUTOS
    const busca = document.getElementById("busca");
    const cards = document.querySelectorAll(".card");

    busca.addEventListener("submit", (h) => {
      h.preventDefault();
      const termo = document.getElementById("searchInput").value.toLowerCase();
      cards.forEach(card => {
        const titulo = card.querySelector("h3").textContent.toLowerCase();
        // Se tiver os caracteres inseridos, defina o seu estilo para "Block", caso contr√°rio para "Nada"
        card.style.display = titulo.includes(termo) ? "block" : "none";
      });
    });
    const popupEntrar = document.getElementById("popupEntrar");
    const popupCadastrar = document.getElementById("popupCadastrar"); // Definindo a variavel com o document.getElementById("popupCadastrar")

// Abrir POPUP
    document.getElementById("entrarBtn").addEventListener("click", () => {
      popupEntrar.classList.add("active"); // Login
    });

    document.getElementById("cadastrarBtn").addEventListener("click", () => {
      popupCadastrar.classList.add("active"); // Cadastro
    });

    // Fun√ß√£o de cadastro
    function cadaster(){
      let nm = document.getElementById("nmUser").value // recebe o valor de um Input
      let em = document.getElementById("emailUser").value
      let se = document.getElementById("senhaUser").value
      if (nm != "" && em != "" && se != ""){ // verifica se todas as informa√ß√µes est√£o preenchidas
        localStorage.setItem("nmCompleto", nm); // define o local storage "nmCompleto" com a informa√ß√µes da vari√°vel "nm"
        localStorage.setItem("email", em);
        localStorage.setItem("senha", se);
        alert("Cadastrado com sucesso!");
        popupEntrar.classList.remove("active");
        popupCadastrar.classList.remove("active");
      }
    }

    // Fun√ß√£o de fechar os POPUS
    function fecharPopup() {
      popupEntrar.classList.remove("active");
      popupCadastrar.classList.remove("active");
    }
</script>
